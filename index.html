<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main> 
<section class="firstBox"> 


  <div class="star">
    <img class="fotoStar" src="./images/icon-star.svg" alt="star">
  </div>

  <h1 class="mainText"> 
      How did we do?
  </h1>

<p class="description"> 
  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
</p>

<article class="rating"> 
  <button class="btn">1</button>
  <button class="btn">2</button>
  <button class="btn">3</button>
  <button class="btn">4</button>
  <button class="btn">5</button>
</article>

<button class="submit">  Submit </button>

</section>




<!-- <div class="hidden">  -->
<section class="secondBox hidden"> 
<img class="fotoThanks"   src="./images/illustration-thank-you.svg" alt="">

<div class="choiceofstars"> 
<p class="choice">
  You selected
  <span id="ratings"></span>
  out of 5
</p>
</div>

  <h1 class="thanks"> Thank you!</h1>

<p class="secondDescription"> 
  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!
</p>
  </section>
</div>
</main>
<script src="script.js"></script>

</body>
